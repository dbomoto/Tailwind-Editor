<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/tailwindCSS.css">
    <link rel="stylesheet" href="/public/editor.css">
    <title>Html editor</title>
    <style id="customCSS">
    </style>
</head>
<body>

    <!-- loading screen -->
    <div id="loader" class="absolute w-full h-full bg-red-200 opacity-80 z-10 flex justify-center items-center hidden">
      <div>
        <div class="loader"></div>
        <br>
        <p class="text-center">Compiling...</p>
      </div>
    </div>
    

    <!-- main editor -->
    <div class="main-editor">
        <div class="commandBar">
          <button id="runCMD" class="runCMD">
            Run
          </button>          
        </div>

        <div class="editorWrapper">
          <pre id="editor" class="editor" ></pre>
          <div class="liveView"></div>
        </div>
    </div>

    <script src="/editor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="application/javascript" src="/public/editor.js"></script>
</body>
</html>
