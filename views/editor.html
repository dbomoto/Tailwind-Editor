<!DOCTYPE html>
<!-- Asking for translate option makes the editor buggy. -->
<html lang="en" class="notranslate" translate="no"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="/public/tailwindCSS.css">
    <link rel="stylesheet" href="/public/editor.css">
    <title>Html editor</title>
    <style id="customCSS">
    </style>
</head>
<body>

    <!-- loading screen -->
    <div id="loader" class="absolute w-full h-full bg-red-200 opacity-80 z-10 flex justify-center items-center hidden">
      <div>
        <div class="loader"></div>
        <br>
        <p class="text-center">Compiling...</p>
      </div>
    </div>
    

    <!-- main editor -->
    <div class="main-editor">
        <div class="commandBar">
          <button id="runCMD" class="runCMD">
            Run
          </button>          
          <button id="autoCompile" class="runCMD ml-2">
            Compile <span class="buttonStatus">AUTO</span>
          </button>          
          <button id="vimKeys" class="runCMD ml-2">
            VIM Keys OFF
          </button>          
          <button id="newTab" class="runCMD ml-2">
            View in New Tab
          </button>          
        </div>

        <div class="editorWrapper">
          <pre id="editor" class="editor" ></pre>
          <iframe class="liveView"></iframe>
        </div>
    </div>

    <script src="/editor/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/editor/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/editor.js" type="application/javascript" ></script>
</body>
</html>
